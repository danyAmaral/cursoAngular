<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercícios HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercícios 
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a>
        <a href="exercicios/texto1.html">01 - Texto 01</a>
        <a href="exercicios/texto2.html">02 - Texto 02</a>
        <a href="exercicios/listas.html">03 - Listas</a>
        <a href="exercicios/listaAninhada.html">04 - Lista aninhada</a>
        <a href="exercicios/links.html">05 - Links</a>
        <a href="exercicios/tabela.html">06 - Tabela</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
           const conteudo = document.getElementById('conteudo')
           link.onclick = function(e){
               e.preventDefault();

               fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html);
           }
        })
    </script>
</body>
