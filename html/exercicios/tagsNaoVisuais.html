<h1> Tags não visuais</h1>

<!-- 
    Tags Semânticas
    section - agrupamento temático de conteúdo 
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav = agrupamento de links de navegação
    aside - de lado (ex. sidebar) relacionado com o conteúdo em volta
    details - exibe detalhes


    as famosas
    div - divisão ou seção
    span - usado para agrupar elemtos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 23px;
        color: chocolate;
    }
</style>
