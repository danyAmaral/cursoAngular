<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        p {
            background-color: #aaa;
        }
        .observacao {
            background-color: green;
            border: dashed 5px;
            padding: 20px;
            font-size: 40px;
        }

        p.observacao {
            background: linear-gradient(to right, red, yellow);
        }

    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
