<body class="conteudo exercicio">

      <!--  <a href="https://google.com.br" onclick="nagevarEm5s(event)">Google</a>-->
      <a href="https://google.com.br" espera-um-pouco>Google</a>
    </div>
    <script>
        function nagevarEm5s(e){
            e.preventDefault();
            console.log('saindo em 5s.......')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        //const a = document.querySelector('a')
        //a.onclick = nagevarEm5s

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = nagevarEm5s
    </script>
</body>
